<!DOCTYPE HTML>
<html manifest="./main.manifest">
  <head>
    <title>Application Cache Demo</title>
    <script src="./require-kiss.js"></script>
    <script src="./events.js"></script>
    <script src="./app-cache.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>Offline Application Demo</h1>

    <div id="installer" style="display: none">
      <h2>Installing...</h2>
      <div id="inst-start">No Welcome</div>
      <div id="inst-error">No Bad News</div>
      <div id="inst-loadstart">No Load Start</div>
      <progress id="inst-progress">
        Downloaded <span id="inst-phase">&nbsp;</span><span id="inst-phase-total">&nbsp;</span>
      </progress>
      <div id="inst-loadend">No Load End</div>
      <div id="inst-end">No End</div>
    </div>
      
    <div id="updater" style="display: none">
      <h2>Updating...</h2>
      <div id="up-start">No Welcome</div>
      <div id="up-error">No News</div>
      <div id="up-loadstart">No Load Start</div>
      <progress id="up-progress">
        Downloaded <span id="up-phase">&nbsp;</span><span id="up-phase-total">&nbsp;</span>
      </progress>
      <div id="up-loadend">No Load End</div>
      <div id="up-end">No End</div>
      <input id="up-reload" type="button" name="up-reload" value="Upgrade Now" />
    </div>

    <form>
      <input name="update-check" type="button" name="update-check" value="Check for Updates" />
    </form>

  </body>
</html>
